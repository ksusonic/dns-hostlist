name: Blocklist compile

on:
  pull_request:
  schedule:
    - cron: "0 0 * * *"   # every day at 12:00 am (midnight)


permissions:
  contents: write
  discussions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'
    - run: npm i -g @adguard/hostlist-compiler
    - run: hostlist-compiler -c basic.json -o basic.txt
    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Nightly update blocklist
	commit_user_name: DNSgeon master
	commit_user_email: billyherrington@gachi.argh
	commit_author: Billy Herrington <billyherrington@gachi.argh>
    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: basic-blocklist.txt
